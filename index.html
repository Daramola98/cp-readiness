<!DOCTYPE>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Ajiboye Daramola">
    <title>Andela Search Bar</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header-options pull-right">
        <a href="#" id="mail">Mail</a>
        <a href="#" id="images">Images</a>
        <button id="signIn" class="btn btn-primary" type="button">Sign-In</button>
    </div>
    <main>
        <div class="container">
            <div class="text-center">
                <img src="Andela.png" alt="Andela Logo">
                <form>
                    <div>
                        <input type="text" id="searchText" required>
                    </div>
                    <button type="submit" id="search" class="btn btn-primary">Google Search</button>
                </form>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="footer panel panel-default">

            <div class="panel-footer">
                Nigeria
            </div>
            <div class="panel-footer">
                <div>
                    <span class>Advertising</span>
                    <span>Business</span>
                    <span>About</span>
                    <span class="pull-right">
                        <span>Privacy</span>
                        <span>Terms</span>
                        <span>Settings</span>
                    </span>
                </div>

            </div>
        </div>

    </footer>
    <script src="script.js"></script>
</body>

</html>
